<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Game of Cards</title>
    <link rel="stylesheet" href="gameofcards.css">
</head>
<body>
    <header class="top-container">
        <div class="site-title">
            <h1>Game of Cards</h1>
            <p>A daily dose of life</p>
        </div>
    </header>
    <div class="main-container">
        <div class="btn-container">
            <button class="btn" id="btn-shuffle" onclick="shuffleDeck()">Shuffle</button>
            <button class="btn" id="btn-reset" onclick="resetShuffle()">reset</button> 
        </div>
        <div id="display"></div>
        <div class="btn-container">
            <button class="btn" id="btn-deal" onclick="dealCard()" disabled>Shuffle deck</button>
        </div>
        <div id="card-left">cards remaining: 52</div>
        <div id="dealt-card"></div>
        <div id="description-container">
            <div id="what-to-do">Let's see what comes up!</div>
            <div id="description"></div>
            <div id="footer-container">
                <span>A deck of life | created by </span><a href="index.html">Jeffrey Au </a><span>&copy; 2020 &nbsp</span>
            </div>
        </div>
    </div>
    <script src="gameofcards.js"></script>
</body>
</html>
